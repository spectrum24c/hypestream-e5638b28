
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>HypeStream - Watch Movies & TV Shows</title>
    <meta name="description" content="Stream the latest movies and TV shows on HypeStream" />
    <meta name="author" content="HypeStream" />
    <meta name="referrer" content="origin" />

    <!-- Favicon -->
    <link rel="icon" href="/lovable-uploads/8eee155a-5511-42f0-83bb-7ef906513992.png" type="image/png">
    <link rel="apple-touch-icon" href="/lovable-uploads/8eee155a-5511-42f0-83bb-7ef906513992.png">

    <!-- PWA meta tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HypeStream">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Mobile optimization -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Preconnect to domains -->
    <link rel="preconnect" href="https://api.themoviedb.org">
    <link rel="preconnect" href="https://image.tmdb.org">
    <link rel="preconnect" href="https://youtube.com">
    <link rel="dns-prefetch" href="https://api.themoviedb.org">
    
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="max-age=86400">

    <!-- Open Graph meta -->
    <meta property="og:title" content="HypeStream - Watch Movies & TV Shows" />
    <meta property="og:description" content="Stream the latest movies and TV shows on HypeStream" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/8eee155a-5511-42f0-83bb-7ef906513992.png" />

    <!-- Twitter meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@hypestream" />
    <meta name="twitter:image" content="/lovable-uploads/8eee155a-5511-42f0-83bb-7ef906513992.png" />

    <!-- Google Search Console verification -->
    <meta name="google-site-verification" content="google239989908dcb6b5c" />

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- The React app will render here, preventing "Loading HypeStream..." from showing -->
    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Add a noscript tag for users with JavaScript disabled -->
    <noscript>
      <div style="padding: 20px; text-align: center; color: white; background: #121212; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
  </body>
</html>
